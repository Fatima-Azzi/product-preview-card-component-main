<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- link css  -->
   <link rel="stylesheet" href="style.css">
   
   <!-- link font -->

   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>Frontend Mentor | Product preview card component</title>

   
</head>
<body>
    <div class="id-card">
      <picture>
      <source media="(min-width: 700px)" srcset="images/image-product-desktop.jpg">
      <img src="images/image-product-mobile.jpg" alt="image product desktop">
      </picture>
      <div class="card-content">
        <p class="perfume">PERFUME</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="floral-paragraph">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
          <div class="price">
            <p class="discount-price">$149.99</p>
            <p class="original-price"><del>$169.99</del></p>
          </div>
        <button class="btn">Add to Cart</button>  
      </div>
    </div>
    
</body>
</html>
